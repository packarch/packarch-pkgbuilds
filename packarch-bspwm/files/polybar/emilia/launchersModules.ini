[module/terminal]
type = custom/text

content =
content-font = 5
content-background = ${color.mb}
content-foreground = ${color.blue}
content-padding = 1

click-left = alacritty --config-file ~/.config/bspwm/alacritty/alacritty.yml &
click-right = alacritty --class termfloat --config-file ~/.config/bspwm/alacritty/alacritty.yml &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/neofetch]
type = custom/text

content =
content-font = 5
content-background = ${color.mb}
content-foreground = ${color.pink}
content-padding = 1

click-left = alacritty --config-file ~/.config/bspwm/alacritty/alacritty.yml -e $SHELL -c "neofetch && exec $SHELL" &
click-right = alacritty --config-file ~/.config/bspwm/alacritty/alacritty.yml --class sysfetch -e $SHELL -c "sysfetch && exec $SHELL" &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

