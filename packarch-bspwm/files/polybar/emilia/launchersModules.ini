[module/cava]
type = custom/script
exec =  ~/.config/bspwm/polybar/scripts/cava

format = <label>
label = "%output%"
format-font = 6
format-background = ${color.mb}
format-foreground = ${color.indigo}
tail = true

click-left = alacritty --config-file ~/.config/bspwm/alacritty/alacritty.yml -e cava &
click-right = pavucontrol &

