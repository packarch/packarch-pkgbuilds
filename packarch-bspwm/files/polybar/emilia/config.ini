[global/wm]

# margin-bottom = 0
# margin-top = 0

include-file = colors.ini
include-file = modules.ini
include-file = launchersModules.ini

[bar/main]

monitor-strict = false

override-redirect = false

bottom = true
fixed-center = true

width = 99%
height = 26

offset-x = 0.5%
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "banana:size=8;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
font-5 = "Iosevka Nerd Font:size=10;3"
;dpi = 96

modules-left = launcher dots bi firefox thunar jellyfin terminal neofetch pipes themes bd sep bi mpd_control bd sep mpd sep bi cava bd
modules-center = bi bspwm bd
modules-right = bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep bi ethernet bd sep bi pulseaudio bd sep bi updates bd sep bi date bd

spacing = 0
separator =
dim-value = 1.0

locale = fr_FR.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
